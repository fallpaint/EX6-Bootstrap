<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Spirited Away</h1>
        
        <div class="text-center mb-4">
            <img src="assets/pg.png" alt="Spirited Away" class="img-fluid">
        </div>
        
        <div class="mb-4 text-center" id="content">
            <p>Spirited Away tells the story of Chihiro, a young girl who finds trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>
        </div>
        
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-primary mx-2 active" onclick="showContent('description')">Description</button>
            <button class="btn btn-outline-primary mx-2" onclick="showContent('cast')">Cast</button>
            <button class="btn btn-outline-primary mx-2" onclick="showContent('trivia')">Trivia</button>
        </div>
    </div>

    <script>
        const contentData = {
            description: `<p>Spirited Away tells the story of Chihiro, a young girl who finds trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>`,
            cast: `<p><strong>Cast:</strong><br>
                Chihiro: Rumi Hiiragi<br>
                Haku: Miyu Irino<br>
                Yubaba: Mari Natsuki<br>
                Kamaji: Bunta Sugawara</p>`,
            trivia: `<p><strong>Trivia:</strong><br>
                - It is the only non-English language film to win the Academy Award for Best Animated Feature<br>
                - The movie was made without a script: Hayao Miyazaki wrote the story as he drew the storyboard!<br>
                - Spirited Away overtook Titanic's box office record in Japan when released</p>`
        };

        function showContent(type) {
            document.getElementById('content').innerHTML = contentData[type];
            
            // Update active button state
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
